<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片焦点轮播图</title>
		<link rel="stylesheet" href="css/turn_over_pic.css" />
		<script type="text/javascript" src="js/turn_over_pic.js" ></script>
	</head>
	<body>
		<div class="pic-turnover">
			<ul class="pic-group">
				<li index="1"><a href="#"><img src="img/11.jpg" /></a></li>
				<li index="2"><a href="#"><img src="img/12.jpg" /></a></li>
				<li index="3"><a href="#"><img src="img/13.jpg" /></a></li>
				<li index="4"><a href="#"><img src="img/14.jpg" /></a></li>
				<li index="5"><a href="#"><img src="img/15.jpg" /></a></li>
			</ul>
			<div class="btn-group">
				<span class="btn btn1">○</span>
				<span class="btn btn2">○</span>
				<span class="btn btn3">○</span>
				<span class="btn btn4">○</span>
				<span class="btn btn5">○</span>
			</div>
			<div class="btn-bg-group">
				<span class="btn-bg on" index="1">.</span>
				<span class="btn-bg" index="2">.</span>
				<span class="btn-bg" index="3">.</span>
				<span class="btn-bg" index="4">.</span>
				<span class="btn-bg" index="5">.</span>
			</div>
			<a class="none arrow prev" href="javascript:;">&lt;</a>
			<a class="none arrow next" href="javascript:;">&gt;</a>
		</div>
	</body>
</html>
